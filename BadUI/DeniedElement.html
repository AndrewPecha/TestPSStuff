<html>
    <script src="/TestPSStuff/lib/js/jquery.min.js"></script>

    <style>
        #MainDiv {
            width: 450px;
            height: 275px;
            border: 1px solid black;
        }

        #InnerSvg {
            opacity: 0;
            animation: fadeOut 1.4s;
        }

        @keyframes fadeOut {
            from { opacity: 1 }
            to { opacity: 0}
        }       
    </style>
    <script>
        function addDenied() {

            $('#MainDiv').each(function() {
                var el = $(this);
                this.innerHTML = '<svg height="' + el.height() + '" width="' + el.width() + '" id="InnerSvg">' +
                    '<line x1="0" y1="' + el.height() + '" x2="' + el.width() + '" y2="0" style="stroke:rgb(255,0,0);stroke-width:2"></line>' +
                    '<line x1="0" y1="0" x2="' + el.width() + '" y2="' + el.height() + '" style="stroke:rgb(255,0,0);stroke-width:2"></line>' +
                    '<polygon points="0,0 0,' + el.height() + ' ' + el.width() + ',' + el.height() + ' ' + el.width() + ',0" style="fill:transparent;stroke:red;stroke-width:2" /></svg>';
            });
        }

        // $(document).ready(function() {
        //     $('#InnerSvg').on("webkitAnimationEnd oanimationend msAnimationEnd animationend",
        //         function() {
        //             $('#InnerSvg').removeClass('deniedSvg');
        //         }
        //     );
        // })
    </script>
    
    <body>
        <div id='MainDiv'></div>
        <br/>
        <input type="button" value="click!" onclick='addDenied()'>
    </body>

 
</html>
